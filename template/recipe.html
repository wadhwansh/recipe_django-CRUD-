<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
      table,
      th,
      td{
        padding: auto;
        border-collapse: collapse;
        border: solid black;
      }
    </style>
</head>
<body>
  <nav class="navbar bg-primary p-2 shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand">NAVBAR</a>
      <form class="d-flex" role="search">
        <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
      </form>
    </div>
  </nav>
    <div class="containter mt-5">
    <form class="mx-auto col-6 card c-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>ADD RECIPE</h1>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe name</label>
          <input type="text" name="Recipe_name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea class="form-control" name="Recipe_description"></textarea>
        </div>
        <div class="mb-3">
            <label for="image">Recipe image</label>
            <input type="file" name="Recipe_image" class="form-control">
            </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>
      </div>
      <hr>
      
      <div class="mt-5">
        <div class="mx-auto col-6">
          <form>
            <div class="mb-3">
          <label for="Searchrecipe" class="form-label"><h3>Search Recipe</h3></label>
          <input type="text" name="Search" class="form-control">
        
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
       
      </div>
    </form>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for recipe in recipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipe.Recipe_name}}</td>
            <td>{{recipe.Recipe_description}}</td>
            <td>
              <img src="/media/{{recipe.Recipe_image}}" alt="" style="height: 100px;">
            </td>
            <td><a href='/delete-recipe/{{recipe.id}}/' class="btn btn-danger">Delete</a>
              <a href='/update-recipe/{{recipe.id}}/' class="btn btn-success">Update</a>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
