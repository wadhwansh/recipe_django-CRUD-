<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
      table,
      th,
      td{
        padding: auto;
        border-collapse: collapse;
        border: solid black;
      }
    </style>
</head>
<body>
  <nav class="navbar bg-primary p-2 shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand">NAVBAR</a>
      <form class="d-flex" role="search" >
        <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
      </form>
    </div>
  </nav>
    <div class="containter mt-5">
    <form class="mx-auto col-6 card c-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Register</h1>
        <hr>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div> 
{% endif %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" value="first_name">First-name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last-name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="last_name" required>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User-name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>
        <p>Already have a account then go to :<a href="/login/">LOGIN</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
       
    </form>
</body>
</html>
