<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
      table,
      th,
      td{
        padding: auto;
        border-collapse: collapse;
        border: solid black;
      }
    </style>
</head>
<body>
  <nav class="navbar bg-primary shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand">NAVBAR</a>
      <form class="d-flex" role="search">
        <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
      </form>
    </div>
  </nav>
    <div class="containter mt-5">
    <form class="mx-auto col-6 card c-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>UPDATE RECIPE</h1>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><b>Update name</b></label>
          <input type="text" name="Recipe_name" value="{{recipe.Recipe_name}}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><b>Update Description</b></label>
          <textarea class="form-control" name="Recipe_description">{{recipe.Recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="image"><b>Update image</b></label>
            <input type="file" name="Recipe_image" class="form-control">
            </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>
      </div>
</body>
</html>
